<ion-header>
	<ion-toolbar color="tertiary">
		<ion-title size="large">
			  Get it!
		</ion-title>
	  </ion-toolbar>
</ion-header>
  
<ion-content>
	<ion-list>
    	<ion-card *ngFor="let ad of ad$| async">
			<ion-item [routerLink]="['/', ad.user.id]">
				<ion-avatar slot="start">
					<ion-img src="https://www.shankarainfra.com/img/avatar.png"></ion-img>
				</ion-avatar>
				<ion-label>
				  {{ ad.user.email }}
				</ion-label>
			</ion-item>
			<img src="https://atasouthport.com/wp-content/uploads/2017/04/default-image-620x600.jpg" alt="Default">
			<ion-card-title></ion-card-title>
			<ion-card-subtitle></ion-card-subtitle>
			<ion-card-content>
				<ion-row>
					<ion-col>
						<ion-label>
							{{ ad.createdAt }}
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							{{ ad.workAreaName }}
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
			    		<ion-label>
							{{ ad.description }}
			  			</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<p>Bs {{ad.fee}}</p>
						</ion-label>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label>
							<p>{{ad.address}}</p>
						</ion-label>
					</ion-col>
				</ion-row>
      		</ion-card-content>
			<ion-button color="medium" expand="block">Contactar</ion-button>
    	</ion-card>
  	</ion-list>
</ion-content>

<ion-footer>
	<ion-toolbar>
    	<ion-buttons>
			<ion-button (click)="onClick()">
				<ion-icon slot="icon-only" name="home"></ion-icon>
			</ion-button>
			<ion-button (click)="onClick()">
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
			<ion-button (click)="onClick()">
				<ion-icon slot="icon-only" name="search"></ion-icon>
			</ion-button>
		</ion-buttons>
  	</ion-toolbar>
</ion-footer>
