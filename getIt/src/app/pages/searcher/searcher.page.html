<ion-header>
	<ion-toolbar>
		<ion-title>Searcher</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item lines="full">
		<ion-label size="small">Buscar </ion-label>
		<ion-select okText="Aceptar" cancelText="Cancelar" (ionChange)="OnChange($event)">
			<ion-select-option *ngFor="let parameter of parameters" [value]="parameter">
				{{parameter}}
			</ion-select-option>
		</ion-select>
	</ion-item>
</ion-content>
