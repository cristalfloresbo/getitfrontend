<ion-content>
  <div class="email">
    <ion-avatar class="profile-photo">
      <img src="/assets/images/profile-photo.jpg">
    </ion-avatar>
    <b>{{user?.email}}</b>
  </div>
  <div class="personal-information">
    <p>Nombres y Apellidos: {{user?.firstname}} {{user?.lastname}}</p>
    <p>Área de Trabajo: {{user?.workArea.name}}</p>
    <p>Contacto: <a href="{{user?.phone}}">{{user?.phone}}</a></p>
    <p>Edad: {{age}}</p>
    <p>Dirección: {{user?.address}}</p>
  </div>
  <div class="rating">
    <ion-range (ionChange)="rating($event)"
      min="0"
      max="5"
      pin="true"
      snaps="true"
      color="primary"
      value={{user?.score}}>
      <ion-icon size="small" slot="start" name="star" color="primary"></ion-icon>
      <ion-icon slot="end" name="star" color="primary"></ion-icon>
    </ion-range>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="4" no-padding no-margin *ngFor="let publication of publications;">
        <ion-card>
          <ion-img (click)="viewPublication(publication)" [src]="'data:image/*;base64,' +publication[0].image"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
