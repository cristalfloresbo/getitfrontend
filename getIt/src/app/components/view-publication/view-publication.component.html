<ion-header>
	<ion-buttons slot="start">
      <ion-back-button>Atras</ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let image of images">
      <ion-card mode="ios">
        <ion-img src="/assets/images/image3.jpg"></ion-img>
        <div class="description">
          <b>{{createdAt}}</b>
          <p>{{publication?.description}}</p>
        </div>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button expand="block" color="primary" href="getit/view-profile/1">Volver al perfil</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
