<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let image of images">
      <ion-card mode="ios">
        <ion-button class="close" (click)="close()" fill=“clear”>Cerrar</ion-button>
        <ion-img src="/assets/images/image3.jpg"></ion-img>
        <div class="description">
          <b>{{createdAt}}</b>
          <p>{{publication?.description}}</p>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
